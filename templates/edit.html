<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-primary">Edit Task</h1>

        <!-- Navigation Buttons -->
        <div class="mb-3">
            <a href="/welcome" class="btn btn-secondary">Back to Tasks</a>
            <a href="/users/logout" class="btn btn-danger">Logout</a>
        </div>

        <!-- Task Edit Form -->
        <div class="border p-4 shadow-lg rounded bg-light">
            <form action="/tasks/{{ task._id }}/update" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Task Title:</label>
                    <input type="text" name="title" id="title" class="form-control" value="{{ task.title }}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea name="description" id="description" class="form-control" rows="4" required>{{ task.description }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="due_date" class="form-label">Due Date:</label>
                    <input type="date" name="due_date" id="due_date" class="form-control" value="{{ task.due_date }}" required>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Status:</label>
                    <select name="status" id="status" class="form-select">
                        <option value="Pending" {% if task.status == "Pending" %}selected{% endif %}>Pending</option>
                        <option value="In Progress" {% if task.status == "In Progress" %}selected{% endif %}>In Progress</option>
                        <option value="Completed" {% if task.status == "Completed" %}selected{% endif %}>Completed</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Update Task</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
