<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Task</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between mb-4">
      <a href="/welcome" class="btn btn-secondary">Back to Tasks</a>
      <a href="/users/logout" class="btn btn-danger">Logout</a>
    </div>

    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">{{ task.title }}</h3>
      </div>
      <div class="card-body">
        <p><strong>Description:</strong></p>
        <p class="ps-3">{{ task.description }}</p>

        <p><strong>Due Date:</strong> {{ task.due_date }}</p>
        <p><strong>Status:</strong> 
          <span class="badge 
            {% if task.status == 'Completed' %} bg-success 
            {% elif task.status == 'In Progress' %} bg-warning text-dark 
            {% else %} bg-secondary {% endif %}">
            {{ task.status }}
          </span>
        </p>

      </div>
      <div class="card-footer text-end">
        {% if task.user_id == user._id %}
          <a href="/tasks/{{ task._id }}/edit" class="btn btn-outline-primary me-2">Edit</a>
          <a href="/tasks/{{ task._id }}/delete" class="btn btn-outline-danger">Delete</a>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
