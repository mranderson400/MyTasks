<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/login.css" rel="stylesheet">
</head>
<body>
  <div class="container form-container">
    <div class="row g-4">
      <!-- Register Card -->
      <div class="col-md-6">
        <div class="card p-4">
          {% if messages %}
          <div class="alert alert-danger">
            {% for message in messages %}
              <p class="mb-0">{{ message }}</p>
            {% endfor %}
          </div>
          {% endif %}

          <h2 class="text-center">Register</h2>
          <form action="/users/register" method="post">
            <div class="mb-3">
              <label for="first_name" class="form-label">First Name Massiel</label>
              <input type="text" class="form-control" name="first_name" id="first_name" required>
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label">Last Name Solo tengo amor para dar ðŸ˜˜
              </label>
              <input type="text" class="form-control" name="last_name" id="last_name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <div class="mb-3">
              <label for="conf_pass" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" name="conf_pass" id="conf_pass" required>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Login Card -->
      <div class="col-md-6">
        <div class="card p-4">
          <h2 class="text-center">Login</h2>
          <form action="/users/login" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
