<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/static/css/create.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="page-header mb-4">
      <h1 class="mb-3">📝 Add a New Task!</h1>
      <div>
        <a href="/welcome" class="btn btn-outline-primary">← Back to Tasks</a>
        <a href="/users/logout" class="btn btn-outline-danger">Logout</a>
      </div>
    </div>

    {% for message in messages %}
      <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endfor %}

    <div class="card p-4 shadow">
      <form action="/tasks/create" method="post">
        <div class="mb-3">
          <label for="title" class="form-label">Task Title</label>
          <input type="text" name="title" id="title" class="form-control" placeholder="Enter task title" required />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea name="description" id="description" class="form-control" rows="4" placeholder="Describe the task" required></textarea>
        </div>

        <div class="mb-3">
          <label for="due_date" class="form-label">Due Date</label>
          <input type="date" name="due_date" id="due_date" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select name="status" id="status" class="form-select">
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </div>

        <input type="hidden" name="user_id" value="{{ user_id }}" />

        <div class="d-grid">
          <button type="submit" class="btn btn-success">✅ Create Task</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
